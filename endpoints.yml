# endpoints.yml

# Action Server (required for all custom actions)
action_endpoint:
  url: "http://localhost:5055/webhook"

# REST channel (for API/chat widget integration)
rest:
  # No config needed for default REST

# SocketIO channel (for webchat widgets like Botfront, Rasa Webchat, etc.)
socketio:
  user_message_evt: user_uttered
  bot_message_evt: bot_uttered
  session_persistence: true
